<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>LOGIN</h2>
            <form id="loginForm">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="loginEmail" placeholder="E-mail" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="loginSenha" placeholder="Senha" required>
                    <span class="toggle-password" data-target="loginSenha"><i class="fas fa-eye"></i></span>
                </div>
                <button type="submit" class="btn-finalizar">ENTRAR</button>
            </form>
            <p class="login-link">NÃ£o tem conta? <a href="index.html">Cadastre-se</a></p>
        </div>
    </div>
    <script src="login.js"></script> <!-- Um novo JS para o login -->
</body>
</html>
